{% extends "food/base.html" %}

{% block body  %}

<h1>This is Logout page</h1>

<form method = 'POST'>

    {% csrf_token %}

    <h1>Are you sure you want to logout?</h1>
    <button type = 'submit', method='POST' class="btn btn-danger"
    style="width:80px"
    >
        Yes
    </button>

    <a style="width:80px" class = 'btn btn-dark' href="{% url 'food:Index' %}">
        No
    </a>


</form>

{% endblock %}
